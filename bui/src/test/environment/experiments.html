    <script type="text/javascript">


        bui.ready(function() {
            graph = new bui.Graph(document.getElementsByTagName('body')[0]);

            outterComplex = graph
                .add(bui.Complex)
                .position(100, 100)
                .size(215, 240)
                .visible(true);

            simpleChemical = graph
                .add(bui.SimpleChemical)
                .position(300, 300)
                .size(150, 150)
                .label('Simple Chemical')
                .visible(true);

            nucleic = graph
                .add(bui.NucleicAcidFeature)
                .position(30, 140)
                .size(150, 75)
                .parent(outterComplex)
                .label('IRF1-GAS')
                .visible(true);

            graph
                .add(bui.NucleicAcidFeature)
                .position(30, 140)
                .size(150, 75)
                .parent(outterComplex)
                .label('outerComplexNew1')
                .visible(true);

            graph.add(bui.UnitOfInformation)
                .position(40, -13)
                .parent(nucleic)
                .label('ct:grr')
                .visible(true);

            innerComplex = graph
                .add(bui.Complex)
                .position(10, 10)
                .size(195, 110)
                .parent(outterComplex)
                .visible(true);

            graph
                .add(bui.NucleicAcidFeature)
                .position(30, 140)
                .size(150, 75)
                .parent(outterComplex)
                .label('outerComplexNew2')
                .visible(true);

            graph
                .add(bui.NucleicAcidFeature)
                .position(30, 140)
                .size(150, 75)
                .parent(outterComplex)
                .label('outerComplexNew3')
                .visible(true);

            graph
                .add(bui.NucleicAcidFeature)
                .position(30, 140)
                .size(150, 75)
                .parent(outterComplex)
                .label('outerComplexNew4')
                .visible(true);

            macromolecule = graph
                .add(bui.Macromolecule)
                .position(20, 20)
                .size(150, 70)
                .parent(innerComplex)
                .label('STAT1a')
                .visible(true);

            graph
                .add(bui.Macromolecule)
                .position(20, 20)
                .size(150, 70)
                .parent(innerComplex)
                .label('another sub node')
                .visible(true);

            graph
                .add(bui.Macromolecule)
                .position(20, 20)
                .size(150, 70)
                .parent(innerComplex)
                .label('anotherer sub node')
                .visible(true);

//            graph
//                .add(bui.Macromolecule)
//                .position(20, 20)
//                .size(150, 70)
//                .parent(innerComplex)
//                .label('new1')
//                .visible(true);
//

//                .add(bui.Macromolecule)

//                .size(150, 70)
//                .parent(innerComplex)
//                .label('new2')
//                .visible(true);
//
//            graph
//                .add(bui.Macromolecule)
//                .position(20, 20)
//                .size(150, 70)
//                .parent(innerComplex)
//                .label('new3')
//                .visible(true);

            graph.add(bui.StateVariable)
                .position(13, -14)
                .parent(macromolecule)
                .label('P@Y701')
                .visible(true);
            graph.add(bui.StateVariable)
                .position(80, -14)
                .parent(macromolecule)
                .label('P@Y727')
                .visible(true);
            graph.add(bui.UnitOfInformation)
                .position(50, 53)
                .parent(macromolecule)
                .label('mt:prot')
                .visible(true);

            compartment = graph
                .add(bui.Compartment)
                .position(400, 40)
                .size(150, 75)
                .visible(true);
            compartment.label('cytosol');

            unspecifiedEntity = graph
                .add(bui.UnspecifiedEntity)
                .position(500, 500)
                .size(200, 140)
                .label('Unspecified')
                .visible(true);

            process = graph
                    .add(bui.Process)
                    .position(440, 250)
                    .visible(true);

            spline = graph
                    .add(bui.Spline)
                    .source(process)
                    .target(compartment);

            edge = graph
                    .add(bui.Edge)
                    .source(simpleChemical)
                    .target(compartment)
                    .visible(true);

            outterComplex.tableLayout();

            setTimeout(function() {
                outterComplex.move(153, 185, 2152);
            }, 1000);
        });
