<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>Biographer-ui Test Suite</title>

    <link rel="stylesheet" type="text/css" href="resources/css/visualization-html.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/jquery-ui-1.8.13.css" />

	<script type="text/javascript" src="resources/js/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="resources/js/jquery.simulate.js"></script>
	<script type="text/javascript" src="resources/js/jquery-ui-1.8.12.custom.min.js"></script>
    <script type="text/javascript" src="resources/js/biographer-ui.js"></script>
    <script type="text/javascript" src="resources/examples/complex_cp.js"></script>

    <script type="text/javascript">


        bui.ready(function() {
            var start = new Date().getTime();

            graph = new bui.Graph(document.getElementsByTagName('div')[0]);
            graph.scale(0.7);
            bui.importFromJSON(graph, complexExample);

            var elapsed = new Date().getTime() - start;
            console.log('Complete generation took ' + elapsed + 'ms.');

            setTimeout(function() {
                var canvas = jQuery('#canvas');
                bui.util.alignCanvas(graph, 'Reactome:109788', canvas, canvas);
            }, 1000);
        });
    </script>
</head>
<body>
<div id="canvas" style="width: 800px; height: 500px; overflow: scroll; border: 1px solid black;">
    
</div>
</body>
</html>
