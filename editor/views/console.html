<style>
	#Console		{
				border:			1px solid gray;
				position:		fixed;
				bottom:			0px;
				width:			90%;
				height:			30px;
				overflow:		hidden;
				overflow-y:		scroll;
				background-color:	white;
				opacity:		1;
				}
	#Console h3		{
				padding:		0px;
				padding-left:		5px;
				float:			left;
				}
	#Console div		{
				padding:		5px;
				}
</style>

<script>
	function ConsoleMaximize(element) {
		if ( element.value == "maximize" ) {
			document.getElementById('Console').style.height = 400;
			element.value = "minimize";
			}
		else	{
			document.getElementById('Console').style.height = 30;
			element.value = "maximize";
			}
		}
</script>

<div id=Console>
	<a name=Console href=Console><h3>Console</h3></a>
	<div align=right><input type=button id=ConsoleMaximize value=maximize onClick="ConsoleMaximize(this);"/></div>
	<hr/>
	<pre>{{ try: }}{{ = session.bioGraph.DEBUG }}{{ except:pass }}</pre>
</div>
