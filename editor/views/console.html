<style>
	#Console		{
				border:			1px solid gray;
				border-bottom:		none;
				position:		fixed;
				bottom:			0px;
				width:			90%;
				height:			30px;
				overflow:		hidden;
				background-color:	#eaeaea; 
				opacity:		1;
				z-index:		20;
				}
	#Console:hover		{
				border:			3px solid blue;
				border-bottom:		none;
				left:			5px;
				width:			99%;
				height:			auto;
				}
	#Console h3		{
				padding:		0px;
				padding-left:		5px;
				
				}
	#Console a:hover	{
				color:			green;
				text-decoration:	none;
				}
	#Console hr		{
				padding:		0px;
				}
	#Console iframe		{
				border:			none;
				width:			100%;
				height:			450px;
				word-wrap:		normal;
				overflow:		scroll;
				}

	#Console div		{
				border:			none;
				position:		absolute;
				top:			0px;
				left:			200px;
				width:			300px;
				height:			30px;
				overflow:		hidden;
				background-color:	transparent;
				opacity:		1;
				}
	#Console div:hover	{
				border:			1px solid black;
				background-color:	white;	
				width:			650px;
				height:			auto;
				}
	#Console div h3		{
				float:			left;
				padding-right:		15px;
				}
	#Console div iframe	{
				height:			430px;
				}

	#Console #Layout	{
				z-index:		1;
				}
	#Console #JSON		{
				z-index:		0;
				left:			500px;
				}
</style>


<div id=Console>
	<a name=Console href="{{ = URL(r=request, c='Workbench', f='Console') }}"><h3>Console</h3></a>

	<div id=Layout>
		<a name=Layout href="{{ = URL(r=request, c='Workbench', f='Layout') }}"><h3>Layout</h3></a> <small> [ <a href="{{ = URL(r=request, c='Export', f='Layout') }}">Download</a>, <a href="http://code.google.com/p/biographer/wiki/LayoutInputFormat">Format Spec</a> ]</small>
		<iframe src="{{ = URL(r=request, c='Workbench', f='Layout') }}"></iframe>
	</div>

	<div id=JSON>
		<a name=Layout href="{{ = URL(r=request, c='Workbench', f='JSON') }}"><h3>JSON</h3></a> <small> [ <a href="{{ = URL(r=request, c='Export', f='JSON') }}">Download</a>, <a href="https://docs.google.com/document/d/17QG0BysHF6kEZ8Bw3qs5Xfkp3CKWMcSztVd8WoF3bLE/edit">Format Spec</a> ]</small>
		<iframe src="{{ = URL(r=request, c='Workbench', f='JSON') }}"></iframe>
	</div>

	Session ID: {{ = response.session_id }}<br/>

	<hr/>

	<iframe src="{{ = URL(r=request, c='Workbench', f='Console') }}"></iframe>
</div>
