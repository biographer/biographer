{{extend 'layout.html'}}

<style>
	#canvas			{
				position:		relative;
				border:			1pt solid #000;
				width:			100%;
				height:			75%;
				overflow-x:		scroll;
				overflow-y:		scroll;
				}
	#canvas div		{
				border:			none;
				position:		absolute;
				color:			white;
				background-color:	 #4e4ea9;
				text-align:		center;
				vertical-align:		 middle;
				opacity:		.3;
				}
	#canvas div:hover	{
				cursor:			pointer;
				opacity:		.8;
				}
	#canvas img		{
				position:		relative;
				top:			50px;
				width:			95%;
				}
</style>

<script>
	function handle(delta) {
		previous_width = document.network.offsetWidth;
		aspect_ratio = previous_width / document.network.offsetHeight;
		add = 200;
		if (delta < 0)
			document.network.style.width = previous_width - add;
		else
			document.network.style.width = previous_width + add;
/*		document.network.style.height = document.network.offsetWidth / aspect_ratio;	*/
	}

	/* Code below adapted from http://www.adomas.org/javascript-mouse-wheel/ */
	/* Thanks to Adomas Paltanavicius */

	function wheel(event){
		var delta = 0;
		if (!event) event = window.event;
		if (event.wheelDelta) {
			delta = event.wheelDelta/120; 
		} else if (event.detail) {
			delta = -event.detail/3;
		}
		if (delta)
			handle(delta);
		if (event.preventDefault)
		        event.preventDefault();
		event.returnValue = false;
	}

	if (window.addEventListener)
		window.addEventListener('DOMMouseScroll', wheel, false);
	window.onmousewheel = document.onmousewheel = wheel;
</script>
