{{extend 'layout.html'}}

<div style="width:100%; height:500px; overflow:scroll;">
<a href="{{ = url }}"><img src="{{ = url }}" /></a>
<br/>
</div>

<hr/>

<pre>{{ = dot }}</pre>

<hr/>

In order to use this code on your machine, you need to have the python-pygraphviz package installed,<br/>
which is available from <a href="http://networkx.lanl.gov/pygraphviz/">http://networkx.lanl.gov/pygraphviz/</a>.<br/>
Of course, you also need <a href="http://www.graphviz.org/">graphviz</a>.
