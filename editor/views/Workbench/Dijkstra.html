<html>
<body>
	<script>
		distance = prompt('Please enter distance to cut out:');
		if ( distance == null ) {
			document.location.href = 'index';
			}
		else {
		if (isNaN(distance)) {
			alert("Please enter a valid distance\nor press cancel\nto return to Workbench !");
			document.location.href = 'Dijkstra?ID={{=ID}}';
			}
		else	{
			document.location.href = 'Dijkstra?ID={{=ID}}&distance='+distance;
			}
		    }
	</script>
</body>
</html>
