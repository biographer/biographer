{{extend 'layout.html'}}

<h1>Workbench</h1>

<style>
	h3			{
				padding-top:	20px;
				}
	div.debug		{
				width:		100%;
				min-height:	50px;
				max-height:	400px;
				overflow:	scroll;
				border:		1pt solid #000;
				}
	div.debug iframe	{
				width:		100%;
				height:		auto;
				word-wrap:	normal;
				overflow:	hidden;
				overflow-y:	scroll;
				}
	div.debug pre		{
				border:		none;
				white-space:	pre;
				overflow:	hidden;
				font-style:	fixed;
				}
</style>
