{{extend 'layout.html'}}

<form method=POST>

<h2>Choose Layouter</h2>

Which Layouter do you want to use to arrange the Nodes:

<select name=Layouter>
	<option value="None">Don't Layout</option>
	<option value="biographer">biographer (native Layouter)</option>
	<option value="graphviz" selected>graphviz</option>
</select>

<input type=hidden name=returnto value="{{ = returnto }}"/>
<input type=submit value=Go />

</form>

<br/><br/><br/><br/><br/>	<!-- without Menu will be invisible -->
